{% extends 'np/base.html' %}

{% block content %}	
	
		{% for article in articles %}
			<article>
				{% if user.is_authenticated %}
				<a class="btn btn-default" href="{% url 'article_edit' pk=article.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
				<a class="btn btn-default" href="{% url 'article_remove' pk=article.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
				{% endif %}
			    <p id="articleDate">{{ article.created_date }}</p></br>
				<h1><a href="{% url 'article_detail' pk=article.pk %}">{{ article.title }}</a></h1></br>
				<img id="articlePicture" src="{{ article.imageURL }}" />
				<p>{{ article.textIntro | linebreaks }}</p>
				<div id="clear"></div>
				</br>
				</br>
				<p>Filed Under: <a href="">{{ article.section }}</a></p>	        
				<br />
			</article>
		{% endfor %}	    	
	
{% endblock %}
